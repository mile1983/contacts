<input type =  "text" name ="" [(ngModel)] = "searchTerm">


<table class="table table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tr *ngFor="let contact of contacts | filterByNames:searchTerm">
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.email | lowercase }}</td>
      <td>
          <button
              class="btn btn-danger"
              (click)="removeContact(contact)">
            X
          </button>
      </td>
    </tr>
  </table>
